<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por Región <small> {{ regionActiva | titlecase }} </small></h3>
    <hr>

    <h5>Seleccione la región</h5>

    <div class="row">
        <div class="col">
        <!--  [class.btn-primary]="region === regionActiva" -->
        <!-- [ngClass]="{'btn-primary': regionActiva === region, 'btn-outline-primary': regionActiva !== region }" -->
        <!-- [class]="(region === this.regionActiva) ? 'btn btn-primary': 'btn btn-outline-primary'" -->
            <button *ngFor="let region of regiones" [class]="getClaseCSS(region)"  (click)="activarRegion( region )">
                {{ region | titlecase }}
            </button>
        </div>
    </div>
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col animate__animated animate__fadeIn animate__faster">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>
        
    </div>
</div>
