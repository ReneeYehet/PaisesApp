<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por País</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input placeholder="Buscar país..." (onEnter)="buscar( $event )" (onDebounce)="sugerencias( $event )"></app-pais-input>
        </div>
    </div>

    <ul class="list-group" *ngIf="mostrarSugerencias">
        <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
           <a [routerLink]="['/pais', pais.alpha2Code]" class="nav-link">
                {{ pais.name }}
           </a>
        </li>

        <li class="list-group-item list-group-item-action" (click)="buscarSugerencias( termino )">
            <a class="nav-link">
                Buscar "{{ termino }}"
            </a>
         </li>
    </ul>

    <hr>
</div>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el término {{ termino }}
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col animate__animated animate__fadeIn animate__faster">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>
        
    </div>
</div>
